<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="jumbotron">
    <h1 class="text-center">CrystalsCollector Game</h1>
    <h3 class="text-center">-- rules text here --</h3>
</div>

<div class="container">

    <div class="row">
        <div class="col">
            <h3>Target Score</h3>
            <h4 id="targetScore"></h4>
        </div>
        <div class="col">
            <h4>Wins:</h4>
            <h4>0</h4>
            <h4>Losses:</h4>
            <h4>0</h4>
        </div>
    </div>
    
    <div class="row">
        <img id="redGem" class="gem" src="assets/images/RedGem.png" alt="Red Gem">
        <img id="blueGem" class="gem" src="assets/images/BlueGem.png" alt="Blue Gem">
        <img id="yellowGem" class="gem" src="assets/images/YellowGem.png" alt="Yellow Gem">
        <img id="greenGem" class="gem" src="assets/images/GreenGem.png" alt="Green Gem">
    </div>
    
    <div class="row">
        <div class="col">
            <h3 class="mt-3">Your Current Score</h3>
            <h4 id="currentScore"></h4>
        </div>
    </div>
    
</div>

<footer class="container">
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</footer>

<script type="text/javascript">

    var userScore;
    var gemValue;

    function reset(){
        // number to be guessed is between 18 and 120
        $("#targetScore").html(Math.floor(Math.random()*103)+18);
        console.log($("#targetScore").html());
        $("#currentScore").html(0);
        console.log($("#currentScore").html());
        $("#redGem").val(Math.ceil(Math.random()*12));
        console.log($("#redGem").val());
        $("#blueGem").val(Math.ceil(Math.random()*12));
        console.log($("#blueGem").val());
        $("#yellowGem").val(Math.ceil(Math.random()*12));
        console.log($("#yellowGem").val());
        $("#greenGem").val(Math.ceil(Math.random()*12));
        console.log($("#greenGem").val());
        userScore = 0;
    }

    reset();

    $(document).ready(function() {

        $(".gem").on("click", function(){
            gemValue = parseInt($(this).val());
            console.log(gemValue);
            userScore = userScore + gemValue;
            $("#currentScore").html(userScore);
            console.log(userScore);
        });

    });

</script>

</body>
</html>
